<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1' />
<meta name='description' content='{{ .Params.description }}' />
<meta name='theme-color' content='{{- .Site.Params.accentColor | default "black" -}}' />
<meta name="keywords" content='{{ .Site.Params.keywords }}' />
<meta name="author" content='{{ .Site.Params.author }}' />
<meta name="robots" content="{{ .Site.Params.index }}" />
<meta name="generator" content="{{ .Site.Params.generator }}" />

<meta property="og:url" content='{{ .Site.Params.url }}' />
<meta property="og:site_name" content='{{ .Site.Params.url }}' />
<meta property="og:image" content='{{ .Site.Params.image }}' />
<meta property="og:description" content='{{ .Site.Params.description }}' />
<meta property="og:url" content='{{ .Site.Params.url }}' />
<meta name="og:keywords" content='{{ .Site.Params.keywords }}' />
<meta name="og:type" content='{{ .Site.Params.type }}' />

<meta itemprop="description" content='{{ .Site.Params.description }}' />
<meta itemprop="name" content="{{ .Site.Params.home }}">

{{ if .Site.Params.assets.favicon }}
<link rel="shortcut icon" href="{{ .Site.Params.assets.favicon }}" type="image/x-icon" />
<link rel="icon" href="{{ .Site.Params.assets.favicon }}" type="image/x-icon" />
{{ end }}

{{ hugo.Generator }}
